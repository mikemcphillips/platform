<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>CareDx Digital Platform</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="robots" content="noindex">
</head>

<body>
    
    <div class="platform-container">
        
        <header class="platform-header">
            <div class="platform-toggle">
                <button class="btn btn-platform" type="button">
                    <svg viewBox="0 0 64 64" class="icon icon-lg" xmlns="http://www.w3.org/2000/svg"><path d="m4 4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm22.4-44.8h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm22.4-44.8h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2z" fill="currentcolor" fill-rule="evenodd"/></svg>
                    CareDx Digital Platform
                </button>
            </div>
            
            <div class="patient">
                <div class="name text-lg">
                    <strong>Jane C. Doe</strong>
                </div>
                <div class="mrn">
                    MRN: <strong>9876543210</strong>
                </div>
                <div class="enc">
                    Encounter: <strong>ABC1234567890</strong>
                </div>
            </div>
            
            <div class="platform-controls">
                <button type="button" class="btn btn-refresh">
                    <svg class="icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="m10.7894737 13.6666667 1.7482307 3.1735861 2.3842956 4.3317472 5.6569474 10.2724444-6.5182324-.0000163c-.0053762.1845188-.0080834.3697224-.0080834.5555719 0 10.1252204 8.0353105 18.3333333 17.9473684 18.3333333 3.892892 0 7.4963011-1.2660777 10.4371448-3.4171273l3.1859125 5.8557447c-3.8941233 2.6702209-8.5804951 4.2280493-13.6230573 4.2280493-13.5164426 0-24.47368421-11.1928813-24.47368421-25 0-.1858069.00198435-.3711403.00593259-.5559794l-6.53224838.0004238zm21.2105263-6.6666667c13.3346923 0 24.1785461 10.8938926 24.4677611 24.4444624l6.5322389-.000018-9.7894737 17.7777778-1.3990955-2.5411706-.0077754.0109236-3.666175-6.6592985.0055196-.0136767-4.7219474-8.5745556 6.5182341.0000419c-.2874974-9.8682318-8.2091466-17.7778196-17.9392867-17.7778196-3.8320682 0-7.3836287 1.2268235-10.2988148 3.3169507l-3.1836108-5.8512835c3.8660971-2.61169574 8.5004179-4.1323339 13.4824256-4.1323339z" fill="currentcolor" fill-rule="evenodd"/></svg>Refresh
                </button>
            </div>
            
        </header>
        
        <div class="app-container">
            <iframe frameborder="0" src="https://web2.medactionplan.com/#/login"></iframe> 
        </div>
        
    </div>
    
    <div class="slideout-panel">
        <div class="slideout-panel-content">
            <header class="slideout-panel-header">
                <div class="text-primary">
                    <svg viewBox="0 0 64 64" class="icon icon-lg" xmlns="http://www.w3.org/2000/svg"><path d="m4 4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm22.4-44.8h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm22.4-44.8h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2zm0 22.4h11.2v11.2h-11.2z" fill="currentcolor" fill-rule="evenodd"/></svg>
                    CareDx Digital Platform
                </div>
                <button type="button" class="btn btn-close">
                    <svg class="icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="m58.8051354 5.1948646c1.5380849 1.53808493 1.5380849 4.03181333 0 5.5698983l-21.2351354 21.2352371 21.2351354 21.2352371c1.5380849 1.538085 1.5380849 4.0318134 0 5.5698983s-4.0318133 1.5380849-5.5698983 0l-21.2352371-21.2351354-21.2352371 21.2351354c-1.53808497 1.5380849-4.03181337 1.5380849-5.5698983 0-1.53808494-1.5380849-1.53808494-4.0318133 0-5.5698983l21.2351354-21.2352371-21.2351354-21.2352371c-1.53808494-1.53808497-1.53808494-4.03181337 0-5.5698983 1.53808493-1.53808494 4.03181333-1.53808494 5.5698983 0l21.2352371 21.2351354 21.2352371-21.2351354c1.538085-1.53808494 4.0318134-1.53808494 5.5698983 0z" fill="currentcolor" fill-rule="evenodd"/></svg>
                    Close
                </button>
            </header>
            <div class="slideout-panel-body">
                <div class="patient">
                    <div class="name text-lg">
                        <div class="patient-icon">
                            <img src="/img/icon-patient.svg" alt="icon">
                        </div>
                        <div>
                            <strong>Jane C. Doe</strong>
                        </div>
                    </div>
                    <div class="mrn">
                        MRN: <strong>9876543210</strong>
                    </div>
                    <div class="enc">
                        Encounter: <strong>ABC1234567890</strong>
                    </div>
                </div>
                <div class="apps">
                    <div>
                        Access the patient in:
                    </div>
                    <ul class="app-list">
                        <li>
                            <button type="button" class="btn btn-app">
                                <img src="/img/aitrac-logo-fpo.png" alt="AiTrac logo" class="btn-app-logo" width="105" height="24">
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-app">
                                <img src="/img/medactionplan-logo_d8.png" alt="MedActionPlan logo" class="btn-app-logo" width="160" height="32">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/scripts.js"></script>

</body>

</html>
